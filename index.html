<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="./keys.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <h1>Meal Manager üßë‚Äçüç≥</h1>
    <div id="all-forms">
      <div id="cuisine-label">
        <label for="cuisine">Choose a cuisine:</label>
        <select name="cuisine" id="cuisine">
          <option value="" selected>Select an option...</option>
          <option value="African">African</option>
          <option value="American">American</option>
          <option value="British">British</option>
          <option value="Cajun">Cajun</option>
          <option value="Caribbean">Caribbean</option>
          <option value="Chinese">Chinese</option>
          <option value="Eastern European">Eastern European</option>
          <option value="European">European</option>
          <option value="French">French</option>
          <option value="German">German</option>
          <option value="Greek">Greek</option>
          <option value="Indian">Indian</option>
          <option value="Irish">Irish</option>
          <option value="Italian">Italian</option>
          <option value="Japanese">Japanese</option>
          <option value="Jewish">Jewish</option>
          <option value="Korean">Korean</option>
          <option value="Latin American">Latin American</option>
          <option value="Mediterranean">Mediterranean</option>
          <option value="Mexican">Mexican</option>
          <option value="Middle Eastern">Middle Eastern</option>
          <option value="Nordic">Nordic</option>
          <option value="Southern">Southern</option>
          <option value="Spanish">Spanish</option>
          <option value="Thai">Thai</option>
          <option value="Vietnamese">Vietnamese</option>
        </select>
      </div>
      <div id="mealtype-label">
        <label for="mealtype">Choose the type of meal:</label>
        <select name="mealtype" id="mealtype">
          <option value="" selected>Select an option...</option>
          <option value="main course">Main Course</option>
          <option value="side dish">Side Dish</option>
          <option value="dessert">Dessert</option>
          <option value="appetizer">Appetizer</option>
          <option value="salad">Salad</option>
          <option value="bread">Bread</option>
          <option value="breakfast">Breakfast</option>
          <option value="soup">Soup</option>
          <option value="beverage">Beverage</option>
          <option value="sauce">Sauce</option>
          <option value="marinade">Marinade</option>
          <option value="fingerfood">Fingerfood</option>
          <option value="snack">Snack</option>
          <option value="drink">Drink</option>
        </select>
      </div>
    </div>
    <div>
      <form id="search-form">
        <label for="search">Search for a recipe:</label>
        <input type="text" id="search" name="ingredients" />
        <input type="submit" value="Submit" />
      </form>
    </div>

    <div>
      <form id="random-recipe">
    <input type="submit" value="Choose a Random Recipe" />
      </form>
    </div>

    <div id="recipe-list"></div>
    <div id="selected-recipe"></div>
    <div>
      <ul id="selected-recipe-instructions" hidden></ul>
    </div>

    <div id="tracker-form-section" hidden>
      <form id="tracker-form">
        <div id="day-of-the-week">
          <label for="day">Which day did you want?:</label>
          <select name="day" id="day">
            <option value="" selected>Select an option...</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
        </div>
        <div id="time-of-day">
          <label for="time">What time did you want?:</label>
          <select name="time" id="time">
            <option value="" selected>Select an option...</option>
            <option value="morning">Morning</option>
            <option value="noon">Noon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <input type="submit" value="Add to Tracker" />
      </form>
    </div>
    <div id="results">
      <ul id="recipe-list"></ul>
    </div>

    <div id="tracker">
      <table>
        <tr>
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
        <tr>
          <th>Morning</th>
          <td id="monday-morning"></td>
          <td id="tuesday-morning"></td>
          <td id="wednesday-morning"></td>
          <td id="thursday-morning"></td>
          <td id="friday-morning"></td>
          <td id="saturday-morning"></td>
          <td id="sunday-morning"></td>
        </tr>
        <tr>
          <th>Noon</th>
          <td id="monday-noon"></td>
          <td id="tuesday-noon"></td>
          <td id="wednesday-noon"></td>
          <td id="thursday-noon"></td>
          <td id="friday-noon"></td>
          <td id="saturday-noon"></td>
          <td id="sunday-noon"></td>
        </tr>
        <tr>
          <th>Evening</th>
          <td id="monday-evening"></td>
          <td id="tuesday-evening"></td>
          <td id="wednesday-evening"></td>
          <td id="thursday-evening"></td>
          <td id="friday-evening"></td>
          <td id="saturday-evening"></td>
          <td id="sunday-evening"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
