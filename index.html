<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Test</title>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css" /> -->
    <script defer type="text/javascript" src="./keys.js"></script>
    <script defer type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <div id="cuisine-label">
      <label for="cuisine">Choose a cuisine:</label>
      <select name="cuisine" id="cuisine">
        <option value="" selected>Select an option...</option>
        <option value="African">African</option>
        <option value="American">American</option>
        <option value="British">British</option>
        <option value="Cajun">Cajun</option>
        <option value="Caribbean">Caribbean</option>
        <option value="Chinese">Chinese</option>
        <option value="Eastern European">Eastern European</option>
        <option value="European">European</option>
        <option value="French">French</option>
        <option value="German">German</option>
        <option value="Greek">Greek</option>
        <option value="Indian">Indian</option>
        <option value="Irish">Irish</option>
        <option value="Italian">Italian</option>
        <option value="Japanese">Japanese</option>
        <option value="Jewish">Jewish</option>
        <option value="Korean">Korean</option>
        <option value="Latin American">Latin American</option>
        <option value="Mediterranean">Mediterranean</option>
        <option value="Mexican">Mexican</option>
        <option value="Middle Eastern">Middle Eastern</option>
        <option value="Nordic">Nordic</option>
        <option value="Southern">Southern</option>
        <option value="Spanish">Spanish</option>
        <option value="Thai">Thai</option>
        <option value="Vietnamese">Vietnamese</option>
      </select>
    </div>

    <div id="mealtype-label">
      <label for="mealtype">Choose the type of meal:</label>
      <select name="mealtype" id="mealtype">
        <option value="" selected>Select an option...</option>
        <option value="main course">Main Course</option>
        <option value="side dish">Side Dish</option>
        <option value="dessert">Dessert</option>
        <option value="appetizer">Appetizer</option>
        <option value="salad">Salad</option>
        <option value="bread">Bread</option>
        <option value="breakfast">Breakfast</option>
        <option value="soup">Soup</option>
        <option value="beverage">Beverage</option>
        <option value="sauce">Sauce</option>
        <option value="marinade">Marinade</option>
        <option value="fingerfood">Fingerfood</option>
        <option value="snack">Snack</option>
        <option value="drink">Drink</option>
      </select>
    </div>

    <div>
      <form id="search-form">
        <label for="search">Search for a recipe:</label>
        <input type="text" id="search" name="ingredients" />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <div id="results">
      <ul id="recipe-list"></ul>
    </div>
    
    <div id="day-of-the-week">
      <label for="day">Which day did you want?:</label>
      <select name="day" id="day">
        <option value="" selected>Select an option...</option>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
      </select>
    </div>

    <div id="time-of-day">
      <label for="time">What time did you want?:</label>
      <select name="time" id="time">
        <option value="" selected>Select an option...</option>
        <option value="Morning">Morning</option>
        <option value="Noon">Noon</option>
        <option value="Evening">Evening</option>
      </select>
    </div>

    <div>
      <form id="calendar-choice">
        <label for="search">Put recipe on the calendar!</label>
        <input type="submit" value="Daily-Choice" />
      </form>
    </div>
    <div id="results">
      <ul id="recipe-list"></ul>
    </div>

    <form id="recipe-choice">
      <h4>Your recipe here</h4>
      <label for="name">Name: </label>
      <input type="text" name="name" id="new-name" />
      <label for="restaurant">Restaurant: </label>
      <input type="text" name="restaurant" id="new-restaurant" />
      <label for="image">Image: </label>
      <input type="text" name="image" id="new-image" />
      <label for="rating">Rating: </label>
      <input type="number" name="rating" id="new-rating" />
      <label for="new-comment">Comment: </label>
      <textarea name="new-comment" id="new-comment"></textarea>
      <input type="submit" value="Create" />
    </form>

  </body>
</html>
